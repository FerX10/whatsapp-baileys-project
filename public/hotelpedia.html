<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotelpedia | Agencia de Viaje Olas y Raices</title>
  <link rel="icon" href="/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="app" class="min-h-dvh"></div>


  <script>
  window.addEventListener('error', (e) => {
    console.error('Hotelpedia error:', e.error || e.message);
    const box = document.createElement('div');
    box.style.cssText = 'position:fixed;bottom:10px;right:10px;background:#fee;border:1px solid #f99;padding:8px 12px;border-radius:8px;color:#a00;z-index:99999;font:12px system-ui;';
    box.textContent = 'Hubo un error cargando Hotelpedia. Revisa la consola (F12).';
    document.body.appendChild(box);
  });
</script>
  
  <script type="text/babel" data-presets="react,env" src="/js/HotelpediaApp.js"></script>
</body>
</html>
